<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IGNITE 2022</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/IgniteFavicon.png" />
  </head>
  <body>
    <p class="topText">
      This Service Runs on <strong>Extreme Corporate Network</strong>
    </p>
    <div class="mainLogoContainer">
      <img
        src="./assets/IgniteMainLogo.svg"
        alt="IgniteMainLogo"
        class="igniteMainLogo"
      />
    </div>
    <p class="dateText">August 01, 2022 - August 04, 2022</p>
    <p class="locationContainer">
      <img
        src="./assets/LocationLogo.svg"
        alt="LocationLogo"
        class="locationLogo"
      />
      <span class="locationName">Boston, MA</span>
    </p>

    <img
      src="./assets/IgniteTopRight.svg"
      alt="IgniteTopRight"
      class="igniteTopRight"
    />
    <img
      src="./assets/IgniteBottomLeft.svg"
      alt="IgniteBottomLeft"
      class="igniteBottomLeft"
    />
    <footer>
      <img
        src="./assets/ExtremeFooter.svg"
        alt="ExtremeFooter"
        class="footerImg"
      />
      <p class="footerText">Â© 2022 Extreme Networks - All rights reserved</p>
    </footer>
  </body>
</html>
